<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="500" viewBox="0 0 1024 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="featureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EBF8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#featureGradient)"/>
  
  <!-- Your app icon (scaled up from the attached image) -->
  <g transform="translate(50, 100) scale(0.8)">
    <!-- Background circle for the icon -->
    <circle cx="150" cy="150" r="140" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="3"/>
    
    <!-- Moving truck icon based on your attached image -->
    <g transform="translate(75, 75) scale(1.5)">
      <!-- Truck body (main container) -->
      <rect x="20" y="70" width="80" height="50" rx="4" fill="#4A5568" stroke="#2D3748" stroke-width="1"/>
      
      <!-- Truck cab -->
      <rect x="100" y="80" width="30" height="40" rx="3" fill="#4A5568" stroke="#2D3748" stroke-width="1"/>
      
      <!-- Truck container with orange accent -->
      <rect x="25" y="75" width="70" height="40" rx="3" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1"/>
      
      <!-- Orange arrows/direction indicators -->
      <polygon points="45,90 55,95 45,100" fill="url(#accentGradient)"/>
      <polygon points="55,90 65,95 55,100" fill="url(#accentGradient)"/>
      
      <!-- Truck windows -->
      <rect x="105" y="85" width="8" height="12" rx="1" fill="#4299E1"/>
      <rect x="115" y="85" width="8" height="12" rx="1" fill="#4299E1"/>
      
      <!-- Wheels -->
      <circle cx="40" cy="130" r="8" fill="#2D3748"/>
      <circle cx="40" cy="130" r="5" fill="#4A5568"/>
      
      <circle cx="80" cy="130" r="8" fill="#2D3748"/>
      <circle cx="80" cy="130" r="5" fill="#4A5568"/>
      
      <circle cx="115" cy="130" r="8" fill="#2D3748"/>
      <circle cx="115" cy="130" r="5" fill="#4A5568"/>
      
      <!-- Loading handle/lock -->
      <rect x="22" y="65" width="6" height="8" rx="1" fill="#4A5568"/>
    </g>
  </g>
  
  <!-- App title and tagline -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">Move Easy</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="28" fill="#6B7280">Kenya's Moving Planner</text>
  
  <!-- Feature highlights -->
  <g transform="translate(400, 240)">
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="22" fill="#374151">✓ Instant Moving Quotes</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="22" fill="#374151">✓ Trusted Local Movers</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="22" fill="#374151">✓ Stress-Free Relocation</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="850" cy="80" r="30" fill="#F97316"/>
    <circle cx="920" cy="400" r="25" fill="#F97316"/>
    <circle cx="800" cy="350" r="20" fill="#F97316"/>
  </g>
  
  <!-- Subtle pattern -->
  <g opacity="0.05">
    <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="2" fill="#374151"/>
    </pattern>
    <rect width="1024" height="500" fill="url(#dots)"/>
  </g>
</svg>