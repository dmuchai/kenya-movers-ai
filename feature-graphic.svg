<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="500" viewBox="0 0 1024 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="featureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#featureGradient)"/>
  
  <!-- App icon (larger version) -->
  <g transform="translate(80, 150) scale(1.5)">
    <!-- Moving truck icon -->
    <g transform="scale(0.8)">
      <!-- Truck body -->
      <rect x="0" y="40" width="180" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Truck cab -->
      <rect x="180" y="60" width="60" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Truck windows -->
      <rect x="190" y="70" width="15" height="20" rx="2" fill="#4F46E5"/>
      <rect x="215" y="70" width="15" height="20" rx="2" fill="#4F46E5"/>
      
      <!-- Wheels -->
      <circle cx="40" cy="140" r="18" fill="#374151"/>
      <circle cx="40" cy="140" r="12" fill="#6B7280"/>
      
      <circle cx="140" cy="140" r="18" fill="#374151"/>
      <circle cx="140" cy="140" r="12" fill="#6B7280"/>
      
      <circle cx="210" cy="140" r="18" fill="#374151"/>
      <circle cx="210" cy="140" r="12" fill="#6B7280"/>
      
      <!-- Moving boxes in truck -->
      <rect x="20" y="55" width="25" height="25" rx="3" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
      <rect x="55" y="50" width="30" height="30" rx="3" fill="#EF4444" stroke="#DC2626" stroke-width="1"/>
      <rect x="95" y="55" width="25" height="25" rx="3" fill="#10B981" stroke="#059669" stroke-width="1"/>
      <rect x="130" y="50" width="25" height="30" rx="3" fill="#3B82F6" stroke="#2563EB" stroke-width="1"/>
    </g>
  </g>
  
  <!-- App title and tagline -->
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)">MoveEasy</text>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="32" fill="#E5E7EB">Kenya Moving Planner</text>
  
  <!-- Feature highlights -->
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">✓ Smart Quote Calculator</text>
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">✓ Connect with Local Movers</text>
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">✓ Hassle-Free Moving</text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="900" cy="100" r="40" fill="#FFFFFF"/>
    <circle cx="950" cy="400" r="30" fill="#FFFFFF"/>
    <circle cx="850" cy="350" r="25" fill="#FFFFFF"/>
  </g>
</svg>